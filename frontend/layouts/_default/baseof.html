<!DOCTYPE html>
<html lang="{{ .Page.Language.Lang }}">

<head>
    {{ partial "head.html" . }}
</head>

<body class="bg-neutral-000">
    <section class="max-w-4xl mx-auto p-4 relative min-h-screen">
        {{ partial "navbar.html" . }}
        {{ block "main" . }}
        <div class="md:flex">
            <div class="md:w-1/3 md:mr-4 mb-4">
                {{ block "aside" . }}
                {{ end }}
            </div>
            <div class="md:w-2/3">
                {{ block "primary" . }}
                {{ end }}
            </div>
        </div>
        {{ end }}
        <hr class="sep h-16">
        <footer>
            {{ partial "footer.html" . }}
        </footer>
    </section>
    <noscript><img src="https://shynet.rmrm.io/ingress/cb5989d5-5cba-4583-9f0a-1b39a112ab82/pixel.gif"></noscript>
    <script src="https://shynet.rmrm.io/ingress/cb5989d5-5cba-4583-9f0a-1b39a112ab82/script.js"></script>
</body>

</html>
